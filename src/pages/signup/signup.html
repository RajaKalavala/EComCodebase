
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onSignup(f)"> 
  <ion-list>
    <ion-item>
      <ion-label fixed>Mail</ion-label>
      <ion-input 
      type="email"
      ngModel 
      name='email' 
      required>
    </ion-input> 
    </ion-item>
    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input 
        type="Password"
        ngModel 
        name='password' 
        [minlength]="6"
        required>
      </ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
</form>
</ion-content>
